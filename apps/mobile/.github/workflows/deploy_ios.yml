name: Deploy iOS

on:
  push:
    tags:
      - 'v*.*.*-ios'
  workflow_dispatch:
    inputs:
      flavor:
        description: 'Build flavor'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: apps/mobile
        run: flutter pub get
      
      - name: Generate code
        working-directory: apps/mobile
        run: |
          if [ -f "scripts/generate_proto.sh" ]; then
            chmod +x scripts/generate_proto.sh
            ./scripts/generate_proto.sh || true
          fi
          flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Run tests
        working-directory: apps/mobile
        run: flutter test
      
      - name: Build IPA
        working-directory: apps/mobile
        run: |
          flutter build ipa \
            --flavor ${{ github.event.inputs.flavor || 'production' }} \
            --release \
            --dart-define=ENVIRONMENT=${{ github.event.inputs.flavor || 'production' }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-release
          path: apps/mobile/build/ios/ipa/

