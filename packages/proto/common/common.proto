syntax = "proto3";

package common;

option go_package = "github.com/AnhPhan49/exam-bank-system/apps/backend/pkg/proto/common";



// Common response wrapper
message Response {
  bool success = 1;
  string message = 2;
  repeated string errors = 3;
}

// Pagination
message PaginationRequest {
  int32 page = 1;
  int32 limit = 2;
  string sort_by = 3;
  string sort_order = 4;
}

message PaginationResponse {
  int32 page = 1;
  int32 limit = 2;
  int32 total_count = 3;
  int32 total_pages = 4;
}

// Common enums
enum UserRole {
  USER_ROLE_UNSPECIFIED = 0;
  USER_ROLE_GUEST = 1;      // NEW: Guest users
  USER_ROLE_STUDENT = 2;    // Changed from 1
  USER_ROLE_TUTOR = 3;      // NEW: Tutor role
  USER_ROLE_TEACHER = 4;    // Changed from 2
  USER_ROLE_ADMIN = 5;      // Changed from 3
}

// User account status
enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_INACTIVE = 2;
  USER_STATUS_SUSPENDED = 3;
}

enum QuestionType {
  QUESTION_TYPE_UNSPECIFIED = 0;
  QUESTION_TYPE_MULTIPLE_CHOICE = 1;  // MC - Trắc nghiệm 1 đáp án
  QUESTION_TYPE_TRUE_FALSE = 2;       // TF - Đúng/Sai nhiều đáp án  
  QUESTION_TYPE_SHORT_ANSWER = 3;     // SA - Trả lời ngắn
  QUESTION_TYPE_ESSAY = 4;            // ES - Tự luận
  QUESTION_TYPE_MATCHING = 5;         // MA - Ghép đôi
}

enum DifficultyLevel {
  DIFFICULTY_LEVEL_UNSPECIFIED = 0;
  DIFFICULTY_LEVEL_EASY = 1;      // Dễ
  DIFFICULTY_LEVEL_MEDIUM = 2;    // Trung bình
  DIFFICULTY_LEVEL_HARD = 3;      // Khó
  DIFFICULTY_LEVEL_EXPERT = 4;    // Chuyên gia/Rất khó
}

// Question status values to align with DB and docs
enum QuestionStatus {
  QUESTION_STATUS_UNSPECIFIED = 0;
  QUESTION_STATUS_ACTIVE = 1;
  QUESTION_STATUS_PENDING = 2;
  QUESTION_STATUS_INACTIVE = 3;
  QUESTION_STATUS_ARCHIVED = 4;
}
