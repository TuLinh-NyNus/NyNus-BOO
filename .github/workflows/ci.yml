name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  proto-generation:
    name: Generate Protocol Buffers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
      - name: Generate protobuf code
        run: |
          chmod +x tools/scripts/gen-proto.sh
          ./tools/scripts/gen-proto.sh

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: proto-generation
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: exam_bank_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Run backend tests
        run: |
          cd apps/backend
          go test -v -cover ./...
      
      - name: Run LaTeX parser tests (fail-fast)
        run: |
          cd apps/backend
          go test -v -cover ./internal/latex/... || exit 1

  tex-live-check:
    name: TeX Live Availability Check (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Check TeX Live
        run: |
          if command -v lualatex &> /dev/null; then
            echo "✅ TeX Live is available"
            lualatex --version
          else
            echo "⚠️ TeX Live is not installed - Image processing will not work"
          fi
        continue-on-error: true
      - name: Check ImageMagick
        run: |
          if command -v magick &> /dev/null; then
            echo "✅ ImageMagick is available"
            magick -version
          else
            echo "⚠️ ImageMagick is not installed - Image conversion will not work"
          fi
        continue-on-error: true

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: proto-generation
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: |
          cd apps/frontend
          pnpm install --frozen-lockfile
      - name: Type check
        run: |
          cd apps/frontend
          pnpm type-check || true
        continue-on-error: true
      - name: Lint
        run: |
          cd apps/frontend
          pnpm lint || true
        continue-on-error: true
      - name: Run frontend tests
        run: |
          cd apps/frontend
          pnpm test || true
        continue-on-error: true
