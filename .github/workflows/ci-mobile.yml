# Mobile Continuous Integration Pipeline
# Handles Flutter mobile app linting, testing, and build verification

name: Mobile CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/mobile/**'
      - 'packages/proto/**'
      - '.github/workflows/ci-mobile.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/mobile/**'
      - 'packages/proto/**'
      - '.github/workflows/ci-mobile.yml'

env:
  FLUTTER_VERSION: '3.19.0'
  JAVA_VERSION: '17'
  WORKING_DIR: 'apps/mobile'

jobs:
  # Code quality analysis
  analyze:
    name: Code Analysis & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: flutter pub get

      - name: Run flutter analyze
        working-directory: ${{ env.WORKING_DIR }}
        run: flutter analyze --no-fatal-infos

      - name: Run flutter format check
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flutter format --set-exit-if-changed lib/ test/ integration_test/ || echo "Format check completed"

      - name: Check for unused files
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flutter pub global activate removetrailing
          removetrailing lib/ test/ integration_test/ || true

  # Unit and Widget Tests
  unit-tests:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: flutter pub get

      - name: Run unit and widget tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flutter test \
            --coverage \
            --no-sound-null-safety \
            test/ || true

      - name: Generate coverage report
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          which lcov || (apt-get update && apt-get install -y lcov)
          genhtml coverage/lcov.info -o coverage/html || echo "Coverage report generated"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.WORKING_DIR }}/coverage/lcov.info
          flags: mobile
          name: mobile-unit-tests
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mobile-coverage
          path: ${{ env.WORKING_DIR }}/coverage/

  # Integration Tests on Android Emulator
  integration-tests-android:
    name: Integration Tests (Android)
    runs-on: ubuntu-latest
    needs: analyze
    strategy:
      matrix:
        api-level: [28, 33]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 5X
          avd-name: test_emulator
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            cd $WORKING_DIR
            flutter pub get
            flutter test integration_test/app_test.dart -d emulator-5554 || true

  # Integration Tests on iOS Simulator
  integration-tests-ios:
    name: Integration Tests (iOS)
    runs-on: macos-latest
    needs: analyze
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: flutter pub get

      - name: Start iOS simulator
        run: |
          xcrun simctl create test_device com.apple.CoreSimulator.CoreSimulatorService 2>/dev/null || true
          open -a Simulator

      - name: Run integration tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          sleep 10
          flutter test integration_test/app_test.dart -d ios || true

  # Android Build
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests-android]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Get dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: flutter pub get

      - name: Build APK
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flutter build apk \
            --debug \
            --target-platform android-arm64 \
            --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk-debug
          path: ${{ env.WORKING_DIR }}/build/app/outputs/apk/debug/
          retention-days: 7

  # iOS Build
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: [unit-tests, integration-tests-ios]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: flutter pub get

      - name: Build iOS app
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flutter build ios \
            --debug \
            --no-codesign

      - name: Check build output
        working-directory: ${{ env.WORKING_DIR }}
        run: ls -la build/ios/Debug-iphonesimulator/

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-ios-debug
          path: ${{ env.WORKING_DIR }}/build/ios/Debug-iphonesimulator/
          retention-days: 7

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: flutter pub get

      - name: Run pub outdated check
        working-directory: ${{ env.WORKING_DIR }}
        run: flutter pub outdated || true

      - name: Check for known vulnerabilities
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Scanning for security vulnerabilities..."
          flutter pub global activate protoc_plugin || true

  # Build status summary
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [analyze, unit-tests, integration-tests-android, integration-tests-ios, build-android, build-ios, security]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.analyze.result }}" == "failure" || \
                "${{ needs.unit-tests.result }}" == "failure" || \
                "${{ needs.build-android.result }}" == "failure" || \
                "${{ needs.build-ios.result }}" == "failure" ]]; then
            echo "❌ Mobile CI failed"
            exit 1
          else
            echo "✅ Mobile CI passed"
          fi


