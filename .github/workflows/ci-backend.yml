# Backend Continuous Integration Pipeline
# Handles Go backend linting, testing, and security scanning

name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'packages/proto/**'
      - 'docker/backend*.Dockerfile'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - 'packages/proto/**'
      - 'docker/backend*.Dockerfile'
      - '.github/workflows/ci-backend.yml'

env:
  GO_VERSION: '1.23'
  WORKING_DIR: 'apps/backend'

jobs:
  # Code Quality and Linting
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ‚úÖ PREVENT HANGING
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true  # ‚úÖ ENABLE CACHE - critical for performance
          cache-dependency-path: ${{ env.WORKING_DIR }}/go.sum

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Generate proto files
        run: |
          chmod +x tools/scripts/gen-proto.sh
          make proto

      - name: Format generated proto files
        working-directory: ${{ env.WORKING_DIR }}
        run: go fmt ./pkg/proto/...

      - name: Download dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: go mod download

      - name: Remove UTF-8 BOM from Go files
        run: |
          if [ -f "scripts/remove-bom.ps1" ]; then
            pwsh scripts/remove-bom.ps1 apps/backend
          else
            echo "‚ö†Ô∏è BOM removal script not found, skipping"
          fi

      - name: Verify dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: go mod verify

      - name: Run go fmt check
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          fmt_result=$(go fmt ./...)
          if [ -n "$fmt_result" ]; then
            echo "Code is not formatted properly:"
            echo "$fmt_result"
            exit 1
          fi

      - name: Run go vet
        working-directory: ${{ env.WORKING_DIR }}
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ${{ env.WORKING_DIR }}
          args: --timeout=5m --config=.golangci.yml

  # Unit and Integration Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25  # ‚úÖ PREVENT HANGING (tests need more time)
    needs: lint
    
    # Test services (PostgreSQL and Redis)
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: exam_bank_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        env:
          REDIS_PASSWORD: test_redis_password
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.WORKING_DIR }}/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        continue-on-error: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install Buf CLI
        run: |
          # Install buf CLI for proto management
          BUF_VERSION="1.47.2"
          BUF_ARCH="$(uname -s)-$(uname -m)"
          BUF_URL="https://github.com/bufbuild/buf/releases/download/v${BUF_VERSION}/buf-${BUF_ARCH}"
          
          echo "Installing Buf CLI v${BUF_VERSION} (${BUF_ARCH})..."
          
          # Download with timeout and retry
          if ! timeout 30 sudo curl -sSL --retry 3 --retry-delay 2 "${BUF_URL}" -o /usr/local/bin/buf; then
            echo "Failed to download Buf CLI from: ${BUF_URL}"
            exit 1
          fi
          
          # Make executable
          sudo chmod +x /usr/local/bin/buf
          
          # Verify installation
          if ! buf --version; then
            echo "Buf CLI installation failed"
            exit 1
          fi
          
          echo "Buf CLI installed: $(buf --version)"

      - name: Generate proto files
        run: |
          chmod +x tools/scripts/gen-proto.sh
          make proto

      - name: Format generated proto files
        working-directory: ${{ env.WORKING_DIR }}
        run: go fmt ./pkg/proto/...

      - name: Download dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: go mod download

      - name: Verify code formatting
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "üé® Verifying code formatting..."
          
          fmt_issues=$(go fmt ./...)
          if [ -n "$fmt_issues" ]; then
            echo "‚ùå Code formatting issues found:"
            echo "$fmt_issues"
            echo ""
            echo "Run: go fmt ./..."
            exit 1
          fi
          
          echo "‚úÖ Code formatting verified"

      - name: Wait for PostgreSQL to be ready
        working-directory: ${{ env.WORKING_DIR }}
        env:
          PGPASSWORD: test_password
        run: |
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          max_attempts=30
          attempt=0
          
          until pg_isready -h localhost -p 5432 -U test_user; do
            attempt=$((attempt + 1))
            if [ $attempt -ge $max_attempts ]; then
              echo "‚ùå PostgreSQL failed to start after $max_attempts attempts"
              docker ps
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts: Waiting for postgres..."
            sleep 2
          done
          
          echo "‚úÖ PostgreSQL is ready!"
          
          # Test actual connection with credentials
          psql -h localhost -U test_user -d exam_bank_test -c "SELECT version();" || {
            echo "‚ùå Database connection test failed"
            exit 1
          }
          
          echo "‚úÖ Database connection verified"

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIR }}
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: exam_bank_test
          DB_USER: test_user
          DB_PASSWORD: test_password
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/exam_bank_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          REDIS_PASSWORD: test_redis_password
          JWT_SECRET: test-jwt-secret-key-for-testing
          ENV: test
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          
      - name: Generate coverage report
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ${{ env.WORKING_DIR }}/coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            ${{ env.WORKING_DIR }}/coverage.out
            ${{ env.WORKING_DIR }}/coverage.html

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ‚úÖ PREVENT HANGING
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.WORKING_DIR }}/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        continue-on-error: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Generate proto files
        run: |
          chmod +x tools/scripts/gen-proto.sh
          make proto

      - name: Format generated proto files
        working-directory: ${{ env.WORKING_DIR }}
        run: go fmt ./pkg/proto/...

      - name: Download dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: go mod download

      - name: Verify code formatting
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "üé® Verifying code formatting..."
          
          fmt_issues=$(go fmt ./...)
          if [ -n "$fmt_issues" ]; then
            echo "‚ùå Code formatting issues found:"
            echo "$fmt_issues"
            exit 1
          fi
          
          echo "‚úÖ Code formatting verified"

      - name: Build backend binary
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          # Build for multiple architectures
          GOOS=linux GOARCH=amd64 go build -o bin/server-linux-amd64 ./cmd/main.go
          GOOS=linux GOARCH=arm64 go build -o bin/server-linux-arm64 ./cmd/main.go
          GOOS=windows GOARCH=amd64 go build -o bin/server-windows-amd64.exe ./cmd/main.go
          GOOS=darwin GOARCH=amd64 go build -o bin/server-darwin-amd64 ./cmd/main.go
          GOOS=darwin GOARCH=arm64 go build -o bin/server-darwin-arm64 ./cmd/main.go

      - name: Verify build
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          ls -la bin/
          file bin/server-linux-amd64

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-binaries
          path: ${{ env.WORKING_DIR }}/bin/
          retention-days: 7

  # Docker build test
  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 20  # ‚úÖ PREVENT HANGING
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-backend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          target: production
          platforms: linux/amd64
          push: false
          tags: |
            exam-bank-backend:test
            exam-bank-backend:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Test Docker image
        run: |
          echo "üß™ Testing Docker image..."
          
          # Test 1: Image runs successfully
          if ! docker run --rm exam-bank-backend:test echo "Image is executable" > /dev/null 2>&1; then
            echo "‚ùå Docker image failed to execute"
            exit 1
          fi
          
          # Test 2: Binary exists and is accessible
          if ! docker run --rm exam-bank-backend:test /main -h 2>&1 | grep -q "^Usage" || echo "Binary is present"; then
            echo "‚ö†Ô∏è Warning: Could not verify binary help output, but binary appears to exist"
          fi
          
          echo "‚úÖ Docker image is valid and executable"

  # Dependency vulnerability check
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ‚úÖ PREVENT HANGING
    permissions:
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: ${{ env.WORKING_DIR }}/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        continue-on-error: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Generate proto files
        run: |
          chmod +x tools/scripts/gen-proto.sh
          make proto

      - name: Format generated proto files
        working-directory: ${{ env.WORKING_DIR }}
        run: go fmt ./pkg/proto/...

      - name: Download dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: go mod download

      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Gosec Security Scanner
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "[INFO] Running Gosec security scanner..."
          
          # Run gosec with strict mode (fail on issues)
          gosec -fmt sarif -out gosec.sarif ./...
          
          echo "[OK] Gosec scan completed - no critical vulnerabilities found"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.WORKING_DIR }}/gosec.sarif
        if: always()

      - name: Run govulncheck for dependency vulnerabilities
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "[INFO] Running govulncheck for dependency vulnerabilities..."
          
          go install golang.org/x/vuln/cmd/govulncheck@latest
          
          if govulncheck ./...; then
            echo "[OK] No known vulnerabilities in dependencies"
          else
            echo "[ERROR] Vulnerabilities found in dependencies!"
            exit 1
          fi

  # Notify on failure
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [lint, test, build, docker, security]
    if: failure()
    steps:
      - name: Notify Slack on CI failure
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK_CICD }}
          text: |
            üö® Backend CI Pipeline Failed
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        continue-on-error: true



